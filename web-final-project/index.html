<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueberry Factory Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modules.css">
</head>
<body>
    <header>
        <div class="header-overlay">
            <h1>Blueberry Factory Management System</h1>
            <nav>
                <ul>
                    <li><a href="#farmers">Farmers</a></li>
                    <li><a href="#purchases">Purchases</a></li>
                    <li><a href="#inventory">Inventory</a></li>
                    <li><a href="#sales">Sales</a></li>
                    <li><a href="#reports">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- farmers section -->
        <section id="farmers" class="module-section">
            <h2>Farmers Management</h2>
            <div id="farmers-container" class="module-container">
                
            </div>
        </section>

        <!-- purchases section -->
        <section id="purchases" class="module-section alt-section">
            <h2>Purchase Records</h2>
            <div id="purchases-container" class="module-container">
                
            </div>
        </section>

        <!-- inventory section -->
        <section id="inventory" class="module-section">
            <h2>Inventory Management</h2>
            <div id="inventory-container" class="module-container">
                
            </div>
        </section>

        <!-- sales section -->
        <section id="sales" class="module-section alt-section">
            <h2>Sales Management</h2>
            <div id="sales-container" class="module-container">
                
            </div>
        </section>

        <!-- reports section -->
        <section id="reports" class="module-section">
            <h2>Financial Reports</h2>
            <div id="reports-container" class="module-container">
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blueberry Factory Management System</p>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/farmers.js"></script>
    <script type="module" src="js/purchases.js"></script>
    <script type="module" src="js/inventory.js"></script>
    <script type="module" src="js/sales.js"></script>
    <script type="module" src="js/financial-report.js"></script>
    <script type="module" src="js/storage-utils.js"></script>    
</body>
</html>
